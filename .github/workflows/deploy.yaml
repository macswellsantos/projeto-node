name: Deploy to AWS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  job1:
    name: build_ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          role-to-assume: arn:aws:iam::320514709580:role/GitHubActionsRepoApp
          aws-region: us-east-2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t my-app:v1.0 .
          docker tag my-app:v1.0 320514709580.dkr.ecr.us-east-2.amazonaws.com/app_prod:v1.0
          docker push 320514709580.dkr.ecr.us-east-2.amazonaws.com/app_prod:v1.0
